  <body class="body">
    <nav
      class="navbar navbar-dark navbar-expand-lg bg-dark pt-1 pb-1 ps-lg-5 pe-lg-5 ps-sm-2 pe-sm-2 sticky-top">

        <a class="navbar-brand" href="#">My <span>Portfolio</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html#about"
                >About</a

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html#service"
                >Service</a

              <a
                class="nav-link active"
                aria-current="page"

                >Projects</a

            <li class="nav-item">

        <a href="/contact me/Index.Html" class="btn btn-outline-primary mybtn"
          >Contact Me</a
        >
      </div>
    </nav>
    <!-- todo end navbar -->
    <!-- todo home section -->
    <section class="contact-me" id="contact-me">
      <div class="main-contact">
        <div class="mb-3 contact">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="name" />
        </div>
        <div class="mb-3 contact">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com" />
        </div>
        <div class="mb-3 contact">
          <label for="nomorTelepon" class="form-label">Phone No</label>
          <input
            type="text"
            class="form-control"
            id="nomorTelepon"
            placeholder="Phone No" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Write Your Message</label>
          <textarea
            class="form-control"
            id="message"
            placeholder="Message"
            rows="3"></textarea>
          <div class="submit mt-2">
            <button class="btn btn-outline-primary btn1" id="submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- script boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script>
      document
        .getElementById("nomorTelepon")
        .addEventListener("input", function () {
          // Hapus karakter selain angka, "+", "-", dan spasi
          this.value = this.value.replace(/[^\d\+\-\s]/g, "");

          // Batasi panjang nomor telepon (contoh: 12 karakter termasuk spasi)
          if (this.value.length > 14) {
            this.value = this.value.slice(0, 12);
          }
        });
    </script>

    <script>
      emailjs.init("s_PSXAWmFSmGCOLOX");
    </script>

    <script src="/contact me/contact.js"></script>
